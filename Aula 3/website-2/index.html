<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro API</title>
  </head>
  <body>
    <h1>Cadastro de Usuário</h1>
    <form
      action="https://650b1f82dfd73d1fab099fbb.mockapi.io/api/v1/usuario"
      method="post"
    >
      <fieldset>
        <legend>Dados Básicos</legend>
        <div>
          <label>Nome</label>
          <input name="nome" required placeholder="Digite seu nome..." />
        </div>
        <div>
          <label>E-mail</label>
          <input name="email" required placeholder="Digite seu email..." />
        </div>
        <div>
          <label>Senha</label>
          <input name="senha" required type="password" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
