<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo de Formulário</title>
  </head>
  <body>
    <form action="cadastro.html" method="post">
      <fieldset>
        <legend>Cadastro de Pessoas</legend>
        <br />
        <div>
          <label for="nome">Nome</label>
          <input id="nome" type="text" name="nome" required />
        </div>
        <br />
        <div>
          <label for="CPF">CPF</label>
          <input id="CPF" type="text" name="CPF" />
        </div>
        <br />
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" name="email" required />
        </div>
        <br />
        <div>
          <label for="dataNascimento">Data de Nascimento</label>
          <input id="dataNascimento" type="date" name="dataNascimento" />
        </div>
        <br />
        <div>
          <label for="altura">Altura</label>
          <input
            id="altura"
            type="number"
            step="0.01"
            min="0"
            max="3"
            name="altura"
            required
          />
        </div>
        <br />
        <div>
          <label for="corCabelo">Cor do Cabelo</label>
          <input id="corCabelo" type="color" name="corCabelo" required />
        </div>
        <br />
        <div>
          <label>Gosto Musical</label>
          <label>
            <input type="checkbox" name="gostoMusical" value="rock" />Rock
          </label>
          <label>
            <input type="checkbox" name="gostoMusical" value="pagode" />Pagode
          </label>
          <label>
            <input type="checkbox" name="gostoMusical" value="samba" />Samba
          </label>
          <label>
            <input type="checkbox" name="gostoMusical" value="eletronica" />Eletrônica
          </label>
          <label>
            <input type="checkbox" name="gostoMusical" value="rap" />Rap
          </label>
          <label>
            <input type="checkbox" name="gostoMusical" value="alternativo" />Alternativo
          </label>
        </div>
        <br />
        <div>
          <label for="corCabelo">Sexo</label>
          <label><input type="radio" name="sexo" value="masculino" />Masculino</label>
          <label><input type="radio" name="sexo" value="feminino" />Feminino</label>
        </div>
        <br />
        <div>
          <label for="documento">Upload do Documento</label>
          <input id="documento" type="file" name="documento" />
        </div>
        <br />
        <div>
          <label for="cidade">Cidade</label>
          <select id="cidade" name="documento">
            <option value="São Paulo">São Paulo</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Belo Horizonte">Belo Horizonte</option>
          </select>
        </div>
        <br />
        <div>
          <label for="estado">Estado</label>
          <input list="estado">
          <datalist id="estado">
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option  value="RS">RS</option>
          </datalist>
        </div>
        <br />
        <div>
          <button type="submit">Salvar</button>
          <button type="reset">Limpar</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
