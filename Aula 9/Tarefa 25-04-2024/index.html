<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Preços de Concessionária</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Simulador de Preços de Concessionária</h2>
        <div class="form-group">
            <label for="fabricationCost">Custo de Fabricação:</label>
            <input type="number" class="form-control" id="fabricationCost" placeholder="Digite o custo de fabricação">
        </div>
        <div class="form-group">
            <label for="distributorMarkup">Markup do Distribuidor (%):</label>
            <input type="number" class="form-control" id="distributorMarkup" placeholder="Digite o markup do distribuidor">
        </div>
        <div class="form-group">
            <label for="taxesPercentage">Impostos (%):</label>
            <input type="number" class="form-control" id="taxesPercentage" placeholder="Digite o percentual de impostos">
        </div>
        <button type="button" class="btn btn-primary" onclick="calculatePrice()">Calcular</button>
        <div class="mt-3">
            <p>Preço Final: <span id="finalPrice"></span></p>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
