<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Exercises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="container my-3">
        <h1 class="text-center mb-4">Exercícios de Javascript</h1>
        <div class="row g-3">
            <div class="col-md-3">
                <h3>Contador:</h3>
                <h4 class="fw-normal" id="contador"></h4>
            </div>
            <div class="col-md-3">
                <h3>Tabuada:</h3>
                <div class="input-group">
                    <label class="input-group-text" for="tabuada-form">Número</label>
                    <input class="form-control" type="text" id="tabuada-form" value="0" oninput="tabuada()">
                </div>
                <div class="result mt-2" id="tabuada"></div>
            </div>
            <div class="col-md-3">
                <h3>Calculadora:</h3>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" onclick="selectOperation('add')">Adição</button>
                    <button type="button" class="btn btn-secondary" onclick="selectOperation('subtract')">Subtração</button>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-secondary" onclick="selectOperation('multiply')">Multiplicação</button>
                    <button type="button" class="btn btn-secondary" onclick="selectOperation('divide')">Divisão</button>
                </div>
                <div class="input-group mt-2">
                    <span class="input-group-text">Número 1</span>
                    <input class="form-control" type="text" id="calculator-input-n1" value="0">
                </div>
                <div class="input-group mt-2">
                    <span class="input-group-text">Número 2</span>
                    <input class="form-control" type="text" id="calculator-input-n2" value="0">
                </div>
                <button type="button" class="btn btn-primary mt-3" onclick="calculate()">Calcular</button>
                <h4 class="fw-normal mt-2" id="calculationResult"></h4>
            </div>
            <div class="col-md-3">
                <h3>Lista de 0 a 10:</h3>
                <div class="result" id="listAll"></div>
                <p>Desses números, os pares são:</p>
                <div class="result" id="listEven"></div>
            </div>
        </div>
        <br />
        <div class="row">
            <div class="col-md-3">
                <label for="factoryCost" class="form-label">Custo de Fábrica:</label>
                <input class="form-control" type="text" id="factoryCost" value="0">
            </div>
            <div class="col-md-3">
                <label for="distributorMarkup" class="form-label">Percentual do Distribuidor:</label>
                <input class="form-control" type="text" id="distributorMarkup" placeholder="Em Porcentagem">
            </div>
            <div class="col-md-3">
                <label for="taxes" class="form-label">Percentual de Impostos:</label>
                <input class="form-control" type="text" id="taxes" placeholder="Em Porcentagem">
            </div>
            <div class="col-md-3">
                <h3>Valor Final</h3>
                <h4 class="fw-normal" id="finalValue"></h4>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center">
                <button type="button" class="btn btn-primary" onclick="calculateFinalPrice()">Calcular Valor Final</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
